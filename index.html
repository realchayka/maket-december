<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header class="header">
        <div class="container">
            <div class="header__info">
                <div class="header__logo">
                    <a href="#"><img class="header__logo-image" src="/images/логотип.png" alt="логотип"></a>
                </div>
                <nav class="header__menu">
                    <img src="/images/бургер.png" alt="burger" class="header__menu-burger">
                </nav>
            </div>
        </div>
    </header>
    <main class="main">
        <div class="container">
            <section class="banner">
                <div class="banner__block">
                    блок с баннером
                </div>
            </section>
            <section class="content">
                <div class="content__top">
                    <div class="content__top-left">
                        <img src="/images/сontent.png" alt="content" class="content__img">
                    </div>
                    <div class="content__top-right">
                        <h3 class="content__top-right-title">краткое описание</h3>
                        <button class="content__button">кнопка</button>
                    </div>
                </div>
                <div class="content__middle">
                    <button class="content__button">кнопка</button>
                    <img src="/images/сontent.png" alt="content" class="content__img">
                </div>
                <div class="content__middle">
                    <img src="/images/сontent.png" alt="content" class="content__img">
                    <button class="content__button">кнопка</button>
                </div>
                <div class="content__middle">
                    <button class="content__button">кнопка</button>
                    <img src="/images/сontent.png" alt="content" class="content__img">
                </div>
            </section>
            <section class="about-us">
                <div class="about-us-info">
                    <h2 class="about-us__title">О нас</h2>
                    <img src="/images/сontent.png" alt="content" class="content__img">
                </div>
                <div class="about-us-image-container">
                    <img src="/images/square.png" alt="" class="about-us-image">
                    <img src="/images/square.png" alt="" class="about-us-image">
                    <img src="/images/square.png" alt="" class="about-us-image">
                    <img src="/images/square.png" alt="" class="about-us-image">
                    <img src="/images/square.png" alt="" class="about-us-image">
                </div>
            </section>
        </div>
    </main>
    <footer class="footer">
        <div class="container">

        </div>
    </footer>
</body>

</html>
